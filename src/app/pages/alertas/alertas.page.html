<app-encabezado titulo="Alertas"></app-encabezado>
<ion-content class="ion-padding">
  <ion-button id="present-alert" expand="block">Click Me</ion-button>
<ion-alert
  trigger="present-alert"
  header="Header de la alerta"
  subHeader="SubHerader"
  message="A message should be a short, complete sentence."
  backdropDismiss="false"
  [buttons]="alertButtons"
></ion-alert>
<ion-text color="secondary">
  <h3>{{mensaje}}</h3>
</ion-text>

<ion-button (click)="mostrarAlerta()" expand="block" fill="clear" color="warning">
  Click me
</ion-button>
</ion-content>
