<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Al escribir i+algo salen opciones de ionic -->
  <!-- i-text-alignamenet = start , center, end.  -->
  <ion-text color="primary" class="ion-text-start" >
    <h1>Menu</h1>
  </ion-text>
  <ion-list [inset]="true" lines="none" mode="ios">
    <ion-item detail="true" routerLink="/home">
      <ion-icon slot="start" name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-item>
    <ion-item detail="true" routerLink="/botones">
      <ion-icon slot="start" name="radio-button-on-outline"></ion-icon>
      <ion-label>Botones</ion-label>
    </ion-item>
    <ion-item detail="true" routerLink="/alertas">
      <ion-icon slot="start" name="alert-outline"></ion-icon>
      <ion-label>Alertas</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
